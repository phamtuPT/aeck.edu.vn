<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AECK EDUCATION</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="AECK - Trung tâm giáo dục hàng đầu với các khoá học chất lượng và phòng luyện hiện đại. Khám phá các khoá học đa dạng và nâng cao kỹ năng tại AECK.">

    <meta name="author" content="AECK Education Center">
    <meta name="robots" content="index, follow">
    <meta name="language" content="Vietnamese">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="AECK - Trung tâm giáo dục | Khoá học và phòng luyện chất lượng">
    <meta property="og:description" content="AECK - Trung tâm giáo dục hàng đầu với các khoá học chất lượng và phòng luyện hiện đại. Khám phá các khoá học đa dạng và nâng cao kỹ năng tại AECK.">
    <meta property="og:image" content="assets/seo.png">
    <meta property="og:url" content="">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="AECK Education Center">
    <meta property="og:locale" content="vi_VN">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="AECK - Trung tâm giáo dục | Khoá học và phòng luyện chất lượng">
    <meta name="twitter:description" content="AECK - Trung tâm giáo dục hàng đầu với các khoá học chất lượng và phòng luyện hiện đại.">
    <meta name="twitter:image" content="assets/seo.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/logo-square.ico">
    <link rel="shortcut icon" type="image/x-icon" href="assets/logo-square.ico">
    <link rel="apple-touch-icon" href="assets/logo-square.ico">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=20241120">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "EducationalOrganization",
        "name": "AECK Education Center",
        "alternateName": "AECK",
        "description": "Trung tâm giáo dục hàng đầu với các khoá học chất lượng và phòng luyện hiện đại",
        "url": "",
        "logo": "assets/logo.png",
        "image": "assets/seo.png",
        "sameAs": [
            "https://www.facebook.com/aeck.edu.vn"
        ],
        "address": {
            "@type": "PostalAddress",
            "addressCountry": "VN",
            "addressLocality": "Vietnam"
        },
        "contactPoint": {
            "@type": "ContactPoint",
            "contactType": "customer service",
            "availableLanguage": "Vietnamese"
        },
        "offers": [
            {
                "@type": "Course",
                "name": "Các khoá học tại AECK",
                "description": "Khám phá các khoá học đa dạng tại AECK",
                "provider": {
                    "@type": "EducationalOrganization",
                    "name": "AECK Education Center"
                }
            }
        ],
        "hasOfferCatalog": {
            "@type": "OfferCatalog",
            "name": "AECK Course Catalog",
            "itemListElement": [
                {
                    "@type": "Course",
                    "name": "Khoá học",
                    "url": "https://khoahoc.aeck.edu.vn"
                },
                {
                    "@type": "Course",
                    "name": "Phòng luyện",
                    "url": "https://khaothi.aeck.edu.vn"
                }
            ]
        }
    }
    </script>

</head>
<body>
    <!-- Popup Notification -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-container">
            <button class="popup-close" onclick="closePopup()">
                <i class="fas fa-times"></i>
            </button>
            <img src="assets/event/20.11/20_11.png" alt="Thông báo" class="popup-image">
        </div>
    </div>

    <!-- Dark Overlay -->
    <div class="dark-overlay"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Main Content Card -->
        <div class="main-card">
            <div class="logo">
                <img src="assets/logo.png" alt="AECK Logo">
            </div>

            <!-- Main Menu -->
            <div class="main-menu" id="mainMenu">
                <div class="card-container">
                    <div class="card" onclick="window.location.href='https://khoahoc.aeck.edu.vn'">
                        <div class="card-icon">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        <h2 class="card-title">KHOÁ HỌC</h2>
                        <p class="card-description">Khám phá các khoá học tại AECK</p>
                    </div>

                    <div class="card" onclick="window.location.href='https://khaothi.aeck.edu.vn'">
                        <div class="card-icon">
                            <i class="fas fa-desktop"></i>
                        </div>
                        <h2 class="card-title">PHÒNG LUYỆN</h2>
                        <p class="card-description">Hệ thống Khảo thí AECK</p>
                    </div>

                    <div class="card" onclick="window.location.href='https://data.aeck.edu.vn'">
                        <div class="card-icon">
                            <i class="fas fa-database"></i>
                        </div>
                        <h2 class="card-title">KHO ĐỀ</h2>
                        <p class="card-description">Kho dữ liệu đề thi AECK sưu tầm MIỄN PHÍ</p>
                    </div>

                    <div class="card" onclick="showTraCuuMenu()">
                        <div class="card-icon">
                            <i class="fas fa-search"></i>
                        </div>
                        <h2 class="card-title">TRA CỨU</h2>
                        <p class="card-description">Tra cứu Sách ID và Kết quả IRT thi thử</p>
                    </div>
                </div>
            </div>

            <!-- Tra Cuu Submenu -->
            <div class="submenu" id="traCuuSubmenu" style="display: none;">
                <div class="submenu-header">
                    <button class="back-button" onclick="showMainMenu()">
                        <i class="fas fa-arrow-left"></i> Quay lại
                    </button>
                    <h3>TRA CỨU</h3>
                </div>
                <div class="card-container">
                    <div class="card" onclick="window.location.href='https://id.aeck.edu.vn'">
                        <div class="card-icon">
                            <i class="fas fa-id-card"></i>
                        </div>
                        <h2 class="card-title">SÁCH ID</h2>
                        <p class="card-description">Tra cứu thông tin sách ID</p>
                    </div>

                    <div class="card" onclick="window.location.href='https://ttkt.aeck.edu.vn'">
                        <div class="card-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <h2 class="card-title">KẾT QUẢ</h2>
                        <p class="card-description">Xem kết quả thi và điểm số</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer Copyright -->
        <div class="card-footer">
            <span class="copyright">© 2025 AECK EDU</span>
        </div>
    </div>



    <script src="script.js?v=20241120"></script>
</body>
</html>
